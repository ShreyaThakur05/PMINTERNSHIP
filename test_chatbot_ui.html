<!DOCTYPE html>
<html>
<head>
    <title>Chatbot UI Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        
        #chatFloat {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99999;
        }
        
        #chatToggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            z-index: 9998;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .chat-send {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chatbot UI Test</h1>
    <p>Look for the floating chat button in the bottom-right corner.</p>
    
    <div id="chatFloat">
        <button id="chatToggle" onclick="toggleChat()">
            <i class="fas fa-robot"></i>
        </button>
        
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div>
                    <i class="fas fa-robot"></i> TrueNorth AI
                </div>
                <button onclick="toggleChat()" style="background: none; border: none; color: white; font-size: 18px; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="chat-body" id="chatMessages">
                <!-- Messages will be added here -->
            </div>
            
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." onkeydown="handleKeydown(event)">
                <button class="chat-send" onclick="sendMessage()" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            if (chatWindow.style.display === 'flex') {
                chatWindow.style.display = 'none';
            } else {
                chatWindow.style.display = 'flex';
                
                // Show welcome message if empty
                const messagesDiv = document.getElementById('chatMessages');
                if (messagesDiv.innerHTML.trim() === '') {
                    showWelcomeMessage();
                }
                
                // Focus input
                document.getElementById('chatInput').focus();
            }
        }
        
        function showWelcomeMessage() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = `
                <div style="margin: 10px 0;">
                    <div style="display: inline-block; background: #f0f0f0; padding: 8px 12px; border-radius: 15px 15px 15px 5px; max-width: 80%; font-size: 14px; line-height: 1.4;">
                        <i class="fas fa-robot" style="color: #667eea; margin-right: 5px;"></i>
                        Hi! I'm TrueNorth, your AI assistant. I can help with allocation queries.<br><br>
                        <strong>ðŸ’¡ Try:</strong><br>
                        â€¢ <span onclick="askSample('Hello')" style="cursor: pointer; color: #667eea;">Hello</span><br>
                        â€¢ <span onclick="askSample('How many students?')" style="cursor: pointer; color: #667eea;">How many students?</span>
                    </div>
                </div>
            `;
        }
        
        function askSample(question) {
            document.getElementById('chatInput').value = question;
            sendMessage();
        }
        
        function handleKeydown(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const messagesDiv = document.getElementById('chatMessages');
            
            // Add user message
            messagesDiv.innerHTML += `
                <div style="margin: 10px 0; text-align: right;">
                    <div style="display: inline-block; background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 8px 12px; border-radius: 15px 15px 5px 15px; max-width: 80%; font-size: 14px;">
                        ${message}
                    </div>
                </div>
            `;
            
            input.value = '';
            
            // Simulate bot response
            setTimeout(() => {
                let response = 'I received your message: "' + message + '"';
                
                if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                    response = 'Hello! Nice to meet you. How can I help with internship allocations?';
                } else if (message.toLowerCase().includes('student')) {
                    response = 'The system can handle 1000+ students with AI-powered matching.';
                } else if (message.toLowerCase().includes('quota')) {
                    response = 'Government quotas: SC (15%), ST (7.5%), OBC (27%), Aspirational Districts (20%).';
                }
                
                messagesDiv.innerHTML += `
                    <div style="margin: 10px 0;">
                        <div style="display: inline-block; background: #f0f0f0; padding: 8px 12px; border-radius: 15px 15px 15px 5px; max-width: 80%; font-size: 14px; line-height: 1.4;">
                            <i class="fas fa-robot" style="color: #667eea; margin-right: 5px;"></i>
                            ${response}
                        </div>
                    </div>
                `;
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 1000);
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            input.focus();
        }
        
        // Auto-show welcome message after 2 seconds
        setTimeout(() => {
            const messagesDiv = document.getElementById('chatMessages');
            if (messagesDiv.innerHTML.trim() === '') {
                showWelcomeMessage();
            }
        }, 2000);
    </script>
</body>
</html>
